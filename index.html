<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUS-BANGLA-BANK</title>
    <!-- StyelSheet -->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">  


</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Aus-Bangla-Bank</h1>
        <div class="submit-area">
            <h4>Please Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="enterButton" class="btn btn-success">Enter</button>
        </div>

    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentValue">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="balanceValue">1240</span> </h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input id="inputdeposit" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
            var loginBtn= document.getElementById('enterButton');
            loginBtn.addEventListener('click', function(){
            const loginarea = document.getElementById('login-area');
            loginarea.style.display = 'none';
            const trarea = document.getElementById('transaction-area');
            trarea.style.display= 'block';          
        })

        // deposit Button event handler
            var addDeposit = document.getElementById('deposit');
            addDeposit.addEventListener('click', function(){
            // const depositAmount = document.getElementById('inputdeposit').value;
            // const depositValue = parseFloat(depositAmount);
            const depositValue = getInputNumber ('inputdeposit');

            // const currentDeposit = document.getElementById('currentValue').innerText;
            // const currentDepositValue = parseFloat(currentDeposit);
            // const totalDeposit = depositValue + currentDepositValue;

            // document.getElementById('currentValue').innerText = totalDeposit;
            updateSpanText('balanceValue', depositValue);

            updateSpanText('currentValue', depositValue);

            



            document.getElementById('inputdeposit').value = "";
        })

    //    withdraw Button event handler
        
            const withdrawBtn = document.getElementById('addWithdraw');
            withdrawBtn.addEventListener('click', function(){
                // const withdrawAmount = document.getElementById('withdrawAmount').value;
                // const withdrawNumber = parseFloat(withdrawAmount);
                const withdrawNumber = getInputNumber ('withdrawAmount')
                updateSpanText ('currentWithdraw', withdrawNumber);
                updateSpanText('balanceValue', -1* withdrawNumber);
                document.getElementById('withdrawAmount').value = "";
            })

            function getInputNumber (id){
                const withdrawAmount = document.getElementById(id).value;
                const withdrawNumber = parseFloat(withdrawAmount);
                return withdrawNumber;

            }

            function updateSpanText(id, depositValue){
                const currentBalance = document.getElementById(id).innerText;
                const currentBalanceValue = parseFloat(currentBalance);
                const totalBalance = depositValue + currentBalanceValue;
                document.getElementById(id).innerText = totalBalance;
        }

    </script>
    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
